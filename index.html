<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppliCrawler - 让求职更轻松</title>
    <!-- 其他 head 内容保持不变 -->
</head>
<body>
    <!-- 其他内容保持不变 -->
    
    <footer class="footer">
        <div class="footer-content">
            <nav class="footer-links">
                <a href="privacy.html" class="footer-link">隐私政策</a>
            </nav>
            <p class="copyright">
                © 2024 AppliCrawler. All rights reserved.
            </p>
        </div>
    </footer>

    <style>
        .footer {
            padding: 2rem 0;
            background: rgb(var(--background));
            border-top: 1px solid rgba(var(--text), 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .footer-links {
            margin-bottom: 1rem;
        }

        .footer-link {
            color: rgba(var(--text), 0.7);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: rgb(var(--primary));
        }

        .copyright {
            color: rgba(var(--text), 0.7);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .footer-content {
                padding: 0 1rem;
            }
        }
    </style>
